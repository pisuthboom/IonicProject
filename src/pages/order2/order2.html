
<ion-header>

  <ion-navbar color="greenstar">
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgcolor">

  <button clear class="coffeebutton" (click)="goToOrderLeTea()">
    <div style="width:200px;height:200px">
      <img src="../../assets/image/lemontea.png" class="pic" style="width:100%;height:100%;">

    <p class="coffeetext">Lemon Tea</p>
  </button>
  <button clear class="coffeebutton" (click)="goToOrderMaTea()">
    <div style="width:200px;height:200px;">
      <img src="../../assets/image/machatea.png" class="pic" style="width:100%;height:100%">
    </div>
    <p class="coffeetext">Macha Green Tea</p>
  </button>

</ion-content>
