
<ion-header>

  <ion-navbar color="greenstar">
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgcolor">
  <h4 align="center" class="coffeetext-head">Choose your preference</h4>
  <button clear class="coffeebutton" (click)="goToOrderCofEs()">
    <div style="width:200px;height:200px">
      <img src="../../assets/image/espresso.png" class="pic" style="width:100%;height:100%;">
    </div>
    <p class="coffeetext">Espresso</p>
  </button>
  <button clear class="coffeebutton" (click)="goToOrderCofCap()">
    <div style="width:200px;height:200px;">
      <img src="../../assets/image/cappuccino.png" class="pic" style="width:100%;height:100%">
    </div>
    <p class="coffeetext">Cappuccino</p>
  </button>
  <button clear class="coffeebutton" (click)="goToOrderCofLat()">
    <div style="width:200px;height:200px;">
      <img src="../../assets/image/latte.png" class="pic" style="width:100%;height:100%">
    </div>
   <p class="coffeetext">Latte & Whip cream </p>
  </button>
  <button clear class="coffeebutton" (click)="goToOrderCofLatM()">
    <div style="width:200px;height:200px;">
      <img src="../../assets/image/LatteMacchiato.png" class="pic" style="width:100%;height:100%">
    </div>
    <p class="coffeetext">Latte Macchiato</p>
  </button>

</ion-content>
