<ion-header>
  <ion-navbar color="greenstar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bgcolor">
  <h4 align="center" class="profile-setting">My Profile</h4>
   <img src="../../assets/image/people.png" class="img-circle" style="height:150px;width:150px">
   <ion-list>
      <ion-item class="profile-setting">
        <ion-label fixed>Firstname</ion-label>
        <ion-input type="text" value="Tester"></ion-input>
      </ion-item>
      <ion-item class="profile-setting">
        <ion-label fixed>Lastname</ion-label>
        <ion-input type="text" value="IonicProject"></ion-input>
      </ion-item>
      <ion-item class="profile-setting">
        <ion-label fixed>E-mail</ion-label>
        <ion-input type="email" value="xxxx@gmail.com"></ion-input>
      </ion-item>
      <ion-item class="profile-setting">
        <ion-label fixed>Gender</ion-label>
        <ion-input type="gender" value="Male"></ion-input>
      </ion-item>
      <ion-item class="profile-setting">
        <ion-label fixed>Birthday</ion-label>
        <ion-input type="text" value="27-09-1995"></ion-input>
      </ion-item>
      <ion-item class="profile-setting">
        <ion-label fixed>Tel no</ion-label>
        <ion-input type="text" value="091-215-xxxx"></ion-input>
      </ion-item>
  </ion-list>

</ion-content>
