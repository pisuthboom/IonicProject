
<ion-header>

  <ion-navbar color="greenstar">
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgcolor">
  <h4 align="center" class="coffeetext-head">Choose your preference</h4>
  <button clear class="coffeebutton" (click)="goToOrderIce()">
    <div style="width:200px;height:200px">
      <img src="../../assets/image/ice.jpg" class="pic" style="width:100%;height:100%;">
    </div>
    <p class="coffeetext">Ice-Cream</p>
  </button>
  <button clear class="coffeebutton" (click)="goToOrderIceCookie()">
    <div style="width:200px;height:200px;">
      <img src="../../assets/image/icelava.jpg" class="pic" style="width:100%;height:100%">
    </div>
    <p class="coffeetext">Ice-Cream Lava</p>
  </button>

</ion-content>
