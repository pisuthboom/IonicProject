
<ion-header>

  <ion-navbar color="greenstar">
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgcolor">
  <h4 align="center" class="coffeetext-head">Choose your preference</h4>
  <button clear class="coffeebutton" (click)="goToOrderBread()">
    <div style="width:200px;height:200px">
      <img src="../../assets/image/frenchB.png" class="pic" style="width:120%;height:100%;">
    </div>
    <p class="coffeetext">French Bread</p>
  </button>
  <button clear class="coffeebutton" (click)="goToOrdeCookie()">
    <div style="width:200px;height:200px;">
      <img src="../../assets/image/cookie.png" class="pic" style="width:100%;height:100%">
    </div>
    <p class="coffeetext">Cookies</p>
  </button>

</ion-content>
