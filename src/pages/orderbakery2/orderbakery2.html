
<ion-header>

  <ion-navbar color="greenstar">
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgcolor">
  <h4 align="center" class="coffeetext-head">Cookies</h4>
  <div style="width:200px;height:200px">
      <img src="../../assets/image/cookie.png" class="pic" style="width:100%;height:100%;">
    </div>
  <ion-item class="detailsetting">
  <ion-label >Quantity:</ion-label>
    <ion-select [(ngModel)]="quantity" placeholder="0" >
            <ion-option value="1" >1</ion-option>
            <ion-option value="2" >2</ion-option>
            <ion-option value="3" >3</ion-option>
            <ion-option value="4" >4</ion-option>
    </ion-select>
  </ion-item>

   <button ion-button class="submit-button" (click)="showConfirm()">Order</button>

</ion-content>
